<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Here</title>
</head>
<body>
    <div id="appp">

        <img alt="Vue logo" src="./assets/logo.png">
        <img alt="Vue logo" src="./assets/logo.png">
        <img alt="Vue logo" src="./assets/logo.png">
        <img alt="Vue logo" src="./assets/logo.png">
        <img alt="Vue logo" src="./assets/logo.png">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>
        ITEM Upload Tools v0.0 Liquid-Ooze
        </button>

        <!--  -->
        <div class="row py-20">

            <div class="col">
                <label for="InputMfug"> 1)Name of Item: </label>
                <input id="iin" name="item_name" placeholder="item name" v-on:change="">
            </div>
            <div class="col">
                <label for="InputMfug"> 2)Item Code: </label>
                <input id="iic" name="item_code" placeholder="item code" v-on:change="">
            </div>
        </div>

        <div class="row py-20">

            <div class="col">
                <label for="InputMfug"> 3)Item Description: </label>
                <input id="iid" name="item_description" placeholder="item description" v-on:change="">
            </div>
            <div class="col">
                <label for="InputMfug"> 4)Item variant: </label>
                <input id="iiv" name="item_variant" placeholder="item variant" v-on:change="">
            </div>
        </div>

        <div> 
            <h1>-------------------------------------------------------------------------</h1>
        </div>

        <div>

            <div class="row py-20">
                <div class="col">

                    <div class="col-md-2">
                    [Manufacturer]
                    </div>
        
                    <div class="col-md-6">
                    <select name="" class="form-select" id="" >
                        <option>mfug1</option>
                    
                    </select>
                    </div>  
        
                </div>

                <div class="col">

                    <div class="col-md-2">
                    [Material]
                    </div>
        
                    <div class="col-md-6">
                    <select name="" class="form-select" id="" >
                        <option>mat1</option>
                    
                    </select>
                    </div>  
        
                </div>
            </div>
            </br>
            </br>
            <div class="row py-20">
                <div class="col">

                    <div class="col-md-2">
                    [Catagory]
                    </div>
        
                    <div class="col-md-6">
                    <select name="" class="form-select" id="" >
                        <option>c1</option>
                    
                    </select>
                    </div>  
        
                </div>

                <div class="col">

                    <div class="col-md-2">
                    [Sub-Catagory]
                    </div>
        
                    <div class="col-md-6">
                    <select name="" class="form-select" id="" >
                        <option>sc1</option>
                    
                    </select>
                    </div>  
        
                </div>
            </div>


        </div>


        <div> 
            <h1>-------------------------------------------------------------------------</h1>
        </div>

        <div class="text-center">

            <div class="col">
                <label for="InputMfug"> 5)Upload Image: </label>
                <input type="file" id="iii" name="item_image" placeholder="item image" v-on:change="">
            </div>
            
            </br>
            </br>

            <div class="col">
                <label for="InputMfug"> 6)Upload Technical Sheet: </label>
                <input type="file" id="iits" name="item_tech_sheet" placeholder="item tech sheet" v-on:change="">
            </div>
        </div>
    </div>
</body>
</html>
